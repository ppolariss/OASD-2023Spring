<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link type="text/css" rel="Stylesheet" href="../speciality.css">
    <link type="text/css" rel="Stylesheet" href="../reset.css">
    <link type="text/css" rel="Stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>

<body>

    <head></head>

    <button class="return" id="return-button">返回</button>
    <div class="page_login_logo">
        <img class="logo" onclick="" src="../pic/logo.jpg">
    </div>


    <div class="box login-box" id="login-box">
        <div class="input-box">
            <div class="hint-text" name="username">请输入手机或用户名</div>
            <input name="input-box-username">
            <div class="hint-text" name="password">请输入密码</div>
            <input name="input-box-password" type="password">
        </div>
        <div class="login-in-space">
            <button class="login-in-button" id="login-in"><span>登录</span></button>
            <button class="button to-password">忘记密码？</button>
            <div>还没有账号？<button class="button to-register">请注册</button></div>
        </div>
    </div>


    <div class="box password-box" id="password-box">
        <div class="input-box">
            <div class="hint-text">请输入手机号或邮箱</div><input type="text">
            <div class="hint-text">请输入新密码</div><input type="password">
            <div class="hint-text">请确认新密码</div><input type="password">
        </div>
        <div class="login-in-space">
            <button class="login-in-button"><span>重置密码</span></button>
            <button class="button to-login-in">想起密码？</button>
        </div>
    </div>
    </div>

    <div class="box register-box" id="register-box">
        <div class="input-box">
            <div class="hint-text">请输入手机</div><input type="text">
            <div class="hint-text">请输入邮箱</div><input type="text">
            <div class="hint-text">请输入密码</div><input type="password" placeholder="设置您的登录密码">
            <div class="hint-text">请确认密码 </div><input type="password" placeholder="确认密码" autocomplete="off">
        </div>

        <button class="login-in-button"><span>注册</span></button>
        <!-- type="submit" -->
        <div>已有账号？<button class="button to-login-in">请登录</button></div>
    </div>

</body>

</html>
