<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link type="text/css" rel="Stylesheet" href="../speciality.css">
    <link type="text/css" rel="Stylesheet" href="../reset.css">
    <link type="text/css" rel="Stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>

<body>

    <head></head>

    <button class="return" id="return-button">返回</button>
    <div name="page_login_logo" align="center">
        <img onclick="" src="../pic/logo.jpg">
    </div>

    <div class="box login-box" align="center" id="login-box">
        <div class="input-box">
            <div name="username">请输入手机或用户名
                <input name="input-box-username">
            </div>
            <div name="password">请输入密码
                <input name="input-box-password" type="password">
            </div>
        </div>
        <button class="login-in-button" id="login-in-button"><span>登录</span></button>
        <button class="button to-password">忘记密码？</button>
        <div>还没有账号？<button class="button to-register">请注册</button></div>
    </div>


    <div class="box password-box" align="center" id="password-box">
        <div class="input-box">
            <div>请输入手机号或邮箱<input type="text" name="" id=""></div>
            <div>请输入新密码<input type="password" name="" id=""></div>
            <div>请确认新密码<input type="password" name="" id=""></div>
        </div>

        <button class="login-in-button"><span>重置密码</span></button>
        <button class="button to-login-in">想起密码？</button>
    </div>

    <div class="box register-box" align="center" id="password-box">
        <div>
            <div>请输入手机<input type="text" name="" id=""></div>
            <div>请输入邮箱<input type="text" name="" id=""></div>
            <div>请输入密码<input type="password" placeholder="设置您的登录密码" name="" id=""></div>
            <div>请确认密码<input type="password" placeholder="确认密码" autocomplete="off" name="" id=""></div>
        </div>

        <button class="login-in-button"><span>注册</span></button>
        <!-- type="submit" -->
        <div>已有账号？<button class="button to-login-in">请登录</button></div>
    </div>

</body>

</html>
