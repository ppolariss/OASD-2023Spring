<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/artDetail.css" type="text/css">
    <script src="../js/artDetail.js"></script>
    <title>artDetail</title>
</head>

<body>
    <button id="return-button">返回</button>
    <div id="single-art" name="single-art">
        <div id="art-name"></div>
        <img src="" alt="" id="art-pic" width="300px">
        <div class="sold" id="sold"></div>
        <!-- 已卖出<div id="is-sold"></div> -->
        <div id="price">价格：￥</div>
        <div id="author">作者：</div>
        <div id="weight">质量：</div>
        <div id="size">尺寸：</div>
        <div id="art-era">年代：</div>
        <div id="style">风格：</div>
        <div id="description">简介：</div>
        <div id="create-at">发布时间：</div>
        <div id="visits">浏览量：</div>
    </div>
    <button id="add-cart">添加购物车</button>
    <button id="purchase">购买</button>
    <button id="comment">查看评论区</button>
</body>

</html>
