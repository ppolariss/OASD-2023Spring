        <div class="box">
            <div class="small">
                <img src="" alt="" id="release-img" width="350px">
                <div class="mask"></div>
            </div>
            <div class="big">
                <img src="" id="big-img" alt=""   width="1000px"/>
            </div>
        </div>

        <!-- <img src="" alt="" id="release-img" width="200px"> -->


        <form action="" enctype="multipart/form-data" id="releaseForm">
            <p id="input-form">
                <label>请上传图片<input type="file" id="pic" name="pic"></label><span id="pic-msg" class="msg"></span><br>
                <label>作品名称<input type="text" id="art_name"  name="art_name"></label><span id="art_name-msg" class="msg"></span><br>
                <label>作品作者<input type="text" id="author" name="author"></label><span id="author-msg" class="msg"></span><br>
                <label>定价<input  type="number" id="price" name="price"></label><span id="price-msg" class="msg"></span><br>
                <label>简介<input type="text" id="description" name="description"></label><span id="description-msg" class="msg"></span><br>
                <label>质量<input type="number" id="weight" name="weight"></label><span id="weight-msg" class="msg"></span><br>
                <label>尺寸<input type="text" id="size" name="size"></label><span id="size-msg" class="msg"></span><br>
                <label>作品年代 <input type="number" id="art_year" name="art_year"></label><span id="art_year-msg" class="msg"></span><br>
                <label>作品风格<input type="text" id="style" name="style"></label><span id="style-msg" class="msg"></span><br>
            </p>
            <div>
                <button id="cancel">取消</button>
                <button id="confirmBtn" type="submit">上传</button>
            </div>
        </form>
</body>
